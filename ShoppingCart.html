<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping Cart - Scrum Couture</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
<style>

    #addressButton{
        width: 340px;

    }
</style>

</head>
<body>
    <button class="home-button" onclick="window.location='index.html'">Scrum Couture</button>
    <h1>Shopping Cart</h1>

    <!-- Cart Items List -->
    <div class="cart-list">
        <h2>Cart Contents</h2>
        <ul id="cart-items">
            
        </ul>
        <hr>
        <p>Total: <span id="cart-total">$0.00</span></p>

        <hr>
        <form>

            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>                 
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>

            <table >
                <tr>
                    <th>
                        Address
                    </th>
                </tr>
                <tr>
                   <td><input id = "addressButton" type="text" placeholder="Enter Street Address"></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="City, state, ZIP">
                    </td>       
                </tr>
            </table>

            <table>
                <tr>
                    <th> Card Information</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Card Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Expiration date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="CVV">
                    </td>
                </tr>

            </table>

        </form>
       
       
        <button onclick= "checkout()"> checkout</button>


    </div>

    <script src="cart.js"></script>
<script>
    // loadCartFromLocalStorage function when the page loads
    window.addEventListener('load', () => {
        loadCartFromLocalStorage();
        updateCart(); 
    });
</script>
</body>
</html>
