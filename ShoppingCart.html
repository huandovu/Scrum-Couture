<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping Cart - Scrum Couture</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <button class="home-button" onclick="window.location='index.html'">Scrum Couture</button>
    <h1>Shopping Cart</h1>

    <!-- Cart Items List -->
    <div class="cart-list">
        <h2>Cart Contents</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically generated here -->
        </ul>
        <hr>
        <p>Total: <span id="cart-total">$0.00</span></p>
    </div>

    <script src="cart.js"></script>
<script>
    // Call the loadCartFromLocalStorage function when the page loads
    window.addEventListener('load', () => {
        loadCartFromLocalStorage();
        updateCart(); // Assuming you also want to update the cart display
    });
</script>
</body>
</html>
