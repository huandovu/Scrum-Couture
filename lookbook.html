<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Winter Catalog 2024 - Scrum Couture</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        /* Styles for the clothing items container */
        .clothing-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Styles for each clothing item */
        .clothing-item {
            flex: 0 0 calc(50% - 20px); /* 50% width with some spacing */
            margin: 10px;
            text-align: center;
        }

        /* Adjustments for larger screens */
        @media (min-width: 768px) {
            .clothing-item {
                flex: 0 0 calc(33.33% - 20px); /* 33.33% width with some spacing */
            }
        }
    </style>
</head>
<body>
  <!-- Shopping Cart Button -->
    <a href="ShoppingCart.html">
        <img src="cartIcon.png" class="cart-icon">
    </a>
<button class="home-button" onclick="window.location='index.html'">Scrum Couture</button>

</body>
</html>
